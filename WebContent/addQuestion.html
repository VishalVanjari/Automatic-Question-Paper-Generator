<script>
  // JavaScript to handle adding more question fields dynamically
  $(document).ready(function () {
    let questionCount = 1;

    $("#addQuestionButton").on("click", function (e) {
      e.preventDefault();
      if (questionCount >= 1 && questionCount < 10) { // Limit to 10 questions
        questionCount++;

        var newQuestionField = `<div class="col-12 question-inputs">
          <label for="yourPassword" class="form-label">Question ${questionCount}</label>
          <input type="text" name="que_${questionCount}" class="form-control" placeholder="Question ${questionCount}" required>
        </div>`;

        $("#questionForm .question-inputs:last").after(newQuestionField);

        // Disable the "Add More Questions" button if the limit is reached
        if (questionCount === 10) {
          $("#addQuestionButton").prop("disabled", true);
        }
      }
    });
  });
</script>
